{% extends 'main/base.html' %}
{% load static %}

{% block title %}

{% endblock %}




{% block contect %}
 <section class="more-sell">
        <div
          class="detial-data d-flex justify-content-between align-items-center m-1"
        >
          <p class="h3 text-danger my-1 mx-2 "> </p>

        </div>

        <div class="cards-container my-5">
        {% for foo in cat_prod %}

                   <div class="card m-2 shadow" data-aos="zoom-in" data-aos-delay="100">
            <img
              src="{{ foo.image.url }}"
              class="card-img-top"
              alt="{{foo.name}}"
            />
            <div class="card-body text-dark d-flex justify-content-around flex-column">
              <h5 class="card-title">{{ foo.name }}</h5>
              <div class=" d-flex align-items-center justify-content-between">
                <h6 class=" text-primary ">$ {{ foo.price }}</h6>

              </div>
              <a href="{% url 'products_pgae' foo.slug foo.pk %}" class="btn btn-danger  ">see</a>
            </div>
          </div>


        {% endfor %}





        </div>
      </section>
{% endblock %}
